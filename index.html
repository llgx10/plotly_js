<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly.js Chart Gallery</title>
    <!-- Plotly.js CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Plotly.js Chart Gallery</h1>
        <p>Welcome to the Plotly.js Chart Gallery</p>
    </header>

    <!-- Gallery -->
    <div class="gallery-row">
        <!-- Charts -->
        <div id="pie-chart" class="chart"> Pie chart</div>
        <div id="donut-chart" class="chart"> Donut chart</div>
        <div id="line-chart" class="chart">Line chart</div>
    </div>
    <div class="gallery-row">
        <div id="heatmap" class="chart"> Heatmap</div>
        <div id="radar-chart" class="chart"> Radar</div>
        <div id="sankey-chart" class="chart"> Sankey</div>
    </div>

    <!-- JavaScript -->
    <script src="assets/scripts/chart.js"></script>
</body>
</html>
